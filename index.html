<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="assets/js/lib/jquery-3.4.1.min.js"></script>
    <script src="https://kit.fontawesome.com/11d17a67dc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <h1>To-Do List <i class="fas fa-plus"></i></h1>

        <input type="text" placeholder="Add New Todo">

        <ul>
            <li><span><i class="fa fa-trash"></i></span> Go To Work</li>
            <li><span><i class="fa fa-trash"></i></span> Buy New Shoes</li>
            <li><span><i class="fa fa-trash"></i></span> Feed The Fishes</li>
        </ul>
    </div>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
